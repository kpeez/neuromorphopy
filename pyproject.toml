[tool.poetry]
name = "neuromorphopy"
version = "0.0.1"
description = "Lightweight python package for downloading neuron morphologies from the NeuroMorpho archives."
authors = ["Kyle Puhger <fkrpuhger@gmail.com>"]
repository = "https://github.com/kpeez/neuromorphopy"
documentation = "https://kpeez.github.io/neuromorphopy/"
readme = "README.md"
packages = [
  {include = "neuromorphopy"}
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
pandas = "^1.5.0"
numpy = "^1.23.3"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.17.1"
black = "^22.10"
ruff = "^0.0.241"
mypy = "^0.991"
pre-commit = "^2.20.0"
types-requests = "^2.28.11.5"
pandas-stubs = "^1.5.2.221213"
debugpy = "1.6.4"

[tool.poetry.group.test.dependencies]
pytest = "^7.2.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^8.5.10"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
include = '\.pyi?$'
target-version = ['py310']
fast = true
exclude = '''
(
  /(                        # exclude a few common directories in the
    \.git                   # root of the project
    | \.pytest_cache
    | python-venv
    | \.venv
    | build
    | dist
  ))
'''

[tool.mypy]
files = ["neuromorphopy"]
plugins = "numpy.typing.mypy_plugin"
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = false
warn_unused_ignores = true
show_error_codes = true
exclude = [
    '\.venv',
    'tests'
]

[[tool.mypy.overrides]]
module = [
"neuromorpho_api"
]
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py310"
fix = true
select = [
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pylint
    "PL",
    # isort
    "I",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # flake8-comprehensions
    "C4",
    # flake8-docstrings
    "D",
    # ruff
    "RUF",
]

ignore = [
    # "E203", # ignore ' : ' (used by black) ( not implemented yet )
    "E731", # DoNotAssignLambda
    "D107", # missing docstring in __init__.py
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401", "D107"]

[tool.ruff.pydocstyle]
convention = "google"